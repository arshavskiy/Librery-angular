<section>

  <h4>Author: {{ selectAtr[0].name | uppercase}}</h4>

  <div>
    <h4>Authors</h4>
    <ul>
      <li class="badge" *ngFor="let a of selectAtr" (click)="onSelect(a)"
          [class.selected]="a === selectedAuthor">
        <span> {{a.id}}</span>
        <span> {{a.name}}</span>
      </li>
    </ul>
  </div>

  <app-book-detail [heroAuthor]="selectedAuthor"></app-book-detail>

</section>
