<section>
  <h4>Author: {{ selectAtr[0].name | uppercase}}</h4>


  <div>
    <h4>Authors</h4>
    <ul>
      <li class="badge" *ngFor="let a of selectAtr" (click)="onSelect(a)"
          [class.selected]="a === selectedAuthor">
        <span> {{a.id}}</span>
        <span> {{a.name}}</span>
      </li>
    </ul>
  </div>

  <div *ngIf="selectedAuthor">
    <!--<div>-->
    <div>
      <label> id: {{selectedAuthor.id}}</label>
      <label> name: <input [(ngModel)]="selectedAuthor.name" placeholder="name"> </label>
    </div>
    <ul class="author_box">
      <li class="author_info" *ngFor="let book of selectedAuthor.books">
        <span>Book <b>id-{{book.id}}</b></span>
        <span>name: '{{book.name}}'</span>
        <span>.{{book.pages}}p</span>
      </li>
    </ul>
  </div>
</section>
