<section>
  <div *ngIf="heroAuthor">
    <!--<div>-->
    <div>
      <label> id: {{heroAuthor.id}}</label>
      <label> name: <input [(ngModel)]="heroAuthor.name" placeholder="name"> </label>
    </div>
    <ul class="author_box">
      <li class="author_info" *ngFor="let book of heroAuthor.books">
        <span>Book <b>id-{{book.id}}</b></span>
        <span>name: '{{book.name}}'</span>
        <span>.{{book.pages}}p</span>
      </li>
    </ul>
  </div>
</section>
